{{ define "main" }}

<main>
  <article>
    <header>
      <h1>{{.Title}}</h1>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}
  </article>
  <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages.ByWeight }}
    <li>
      <!-- <a href="{{.Permalink}}">
        <h2>{{.Title}}</h2>
      </a> -->
      {{ with .Params.summary }} {{ . | markdownify | safeHTML }} {{ end }}
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
